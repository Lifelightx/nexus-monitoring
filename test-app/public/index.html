<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APM Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px;
            margin: 3px 0;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-success {
            border-left-color: #38ef7d;
            background: #f0fff4;
        }

        .log-error {
            border-left-color: #f5576c;
            background: #fff5f5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ APM Test Dashboard</h1>
            <p class="subtitle">Test API endpoints and monitor trace generation in real-time</p>
        </div>

        <div class="grid">
            <!-- API Endpoints -->
            <div class="card">
                <h2>üì° API Endpoints</h2>
                <button class="btn btn-primary" onclick="callAPI('/api/users', 'GET')">
                    <span>GET</span> /api/users
                </button>
                <button class="btn btn-success" onclick="callAPI('/api/users', 'POST')">
                    <span>POST</span> /api/users
                </button>
                <button class="btn btn-warning" onclick="callAPI('/api/slow', 'GET')">
                    <span>GET</span> /api/slow (Slow)
                </button>
                <button class="btn btn-danger" onclick="callAPI('/api/error', 'GET')">
                    <span>GET</span> /api/error (Error)
                </button>
                <button class="btn btn-primary" onclick="callAPI('/health', 'GET')">
                    <span>GET</span> /health
                </button>
            </div>

            <!-- Load Testing -->
            <div class="card">
                <h2>‚ö° Load Testing</h2>
                <button class="btn btn-primary" onclick="loadTest(10)">
                    Send 10 Requests
                </button>
                <button class="btn btn-primary" onclick="loadTest(50)">
                    Send 50 Requests
                </button>
                <button class="btn btn-primary" onclick="loadTest(100)">
                    Send 100 Requests
                </button>
                <button class="btn btn-warning" onclick="stopLoadTest()">
                    Stop Load Test
                </button>
            </div>

            <!-- Statistics -->
            <div class="card">
                <h2>üìä Statistics</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalRequests">0</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="successCount">0</div>
                        <div class="stat-label">Success</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="errorCount">0</div>
                        <div class="stat-label">Errors</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2>üìù Activity Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let totalRequests = 0;
        let successCount = 0;
        let errorCount = 0;
        let loadTestInterval = null;

        function updateStats() {
            document.getElementById('totalRequests').textContent = totalRequests;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : ''}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
            
            // Keep only last 100 entries
            while (logDiv.children.length > 100) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        async function callAPI(endpoint, method = 'GET') {
            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<span class="spinner"></span> Loading...`;

            try {
                totalRequests++;
                updateStats();

                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' }
                };

                if (method === 'POST') {
                    options.body = JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com'
                    });
                }

                const startTime = Date.now();
                const response = await fetch(endpoint, options);
                const duration = Date.now() - startTime;
                const data = await response.json();

                if (response.ok) {
                    successCount++;
                    log(`‚úÖ ${method} ${endpoint} - ${response.status} (${duration}ms)`, 'success');
                } else {
                    errorCount++;
                    log(`‚ùå ${method} ${endpoint} - ${response.status} (${duration}ms)`, 'error');
                }

                updateStats();
            } catch (error) {
                errorCount++;
                log(`‚ùå ${method} ${endpoint} - ${error.message}`, 'error');
                updateStats();
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML;
            }
        }

        async function loadTest(count) {
            log(`üöÄ Starting load test: ${count} requests to /api/users`);
            
            for (let i = 0; i < count; i++) {
                if (!loadTestInterval) break;
                
                try {
                    totalRequests++;
                    const response = await fetch('/api/users');
                    if (response.ok) {
                        successCount++;
                    } else {
                        errorCount++;
                    }
                    updateStats();
                    
                    if (i % 10 === 0) {
                        log(`Progress: ${i + 1}/${count} requests sent`);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                } catch (error) {
                    errorCount++;
                    updateStats();
                }
            }
            
            log(`‚úÖ Load test complete: ${count} requests sent`);
            loadTestInterval = null;
        }

        function stopLoadTest() {
            loadTestInterval = null;
            log('‚èπÔ∏è Load test stopped');
        }

        // Initial log
        log('üéØ APM Test Dashboard ready! Click buttons to generate traces.');
    </script>
</body>
</html>
